<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ticket_Tracker_Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<a class="navbar-brand" href="#">Ticket_Tracker_Application</a>

		<div class="collapse navbar-collapse justify-content-end"
			id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Ticket_APP</a>
				</li>
			</ul>
		</div>
	</nav>
			
	<div class="container mt-5 view_ticket_box">
       	<h2 class="h2-viewTicket-bkg">Ticket View</h2>
       	<div style="padding : 10px">
         	<p>
         		<strong>Ticket Title:</strong> 
         		<span th:text="${ticket.ticketTitle}"></span>
         	</p>
         	
          	<p>
           		<strong>Created Date:</strong>
           		<span th:text="${ticket.ticketCreatedDate}"></span>
           	</p>
         	
          	<p>
          		<strong>Ticket Description:</strong> 
          		<span th:text="${ticket.ticketShortDescription}"></span>
          	</p>
           	
           	<p>
           		<strong>Ticket Content:</strong> 
           		<span th:text="${ticket.ticketContent}"></span>
           	</p>
         
       	</div>
       	
       	<a th:href="@{/tickets}" class="btn btn-dark">All Tickets</a> 
        
    </div>
    
    

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
