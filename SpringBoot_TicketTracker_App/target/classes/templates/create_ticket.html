<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ticket Tracker Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<a class="navbar-brand" href="#">Ticket Tracker Application</a>

		<div class="collapse navbar-collapse justify-content-end"
			id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Ticket_APP</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container mt-5">
	
		<h2>Create New Ticket</h2>
		
		<form th:action="@{/tickets}" th:object="${ticket}" method="POST" class="needs-validation" autocomplete="off" novalidate>
		
			<div class="form-group">
				<label for="ticketTitle">Ticket Title:</label> 
				<input type="text" id="ticketTitle" name="ticketTitle" th:field="*{ticketTitle}" class="form-control formInputBox" required>
			</div>

			<div class="form-group">
				<label for="ticketShortDescription">Ticket Description:</label> 
				<input type="text" id="ticketShortDescription" name="ticketShortDescription" th:field="*{ticketShortDescription}" class="form-control formInputBox" required>
			</div>

			<div class="form-group">
				<label for="ticketContent">Ticket Content:</label> 
				<textarea type="text" id="ticketContent" name="ticketContent" th:field="*{ticketContent}" class="form-control formInputBox" required style="height:150px"></textarea>
			</div> 

			<button type="submit" class="btn btn-dark btn-custom">Save</button>
		</form> 
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
